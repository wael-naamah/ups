type Customer {
  name: String
  email: String
}

type CustomerList {
  name: ID
  value: Customer
}

type Query {
  getCustomerById(id: ID): Customer
    @rest(
     endpoint: "https://ups-fb-default-rtdb.firebaseio.com/customers/$id.json"
    )

  getCustomers: [CustomerList]
    @rest(
     endpoint: "https://ups-fb-default-rtdb.firebaseio.com/customers.json"
     transforms: [{pathpattern: [], editor: "objectToArray"}]
    )
}
